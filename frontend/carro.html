<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div>
            <img class="logo" src="./assets/Logo.png" alt="">
        </div>
    </header>

    <main class="main-index">
        <form class="formCar">
            <h1>Cadastrar Ve√≠culo:</h1>
            <div class="form-input">
                <label for="vehicle">Carro:</label>
                <input type="text" id="vehicle" required>
            </div>
            <div class="form-input">
                <label for="plate">Placa:</label>
                <input type="text" id="plate" required>
            </div>
            <div class="form-input">
                <label for="parking_space">Vaga:</label>
                <select name="parking_space" id="parking_space">
                    <option value="001">001 - Especial</option>
                    <option value="002">002</option>
                    <option value="003">003</option>
                    <option value="004">004</option>
                    <option value="005">005 - Especial</option>
                </select>
            </div>
            <div class="div-button-register">
                <button class="button-form" type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
